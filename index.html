<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio generator</title>
</head>
<body>
    <header> 
        <h1>The most beautiful portfolio in the world!!!</h1>
    </header>
    <main >
        <div style="background-color: lightyellow" >
            <h2 style="color: darkblue" >Name: ${name} </h2>
        </div>
        <div style="background-color: lightblue" >
            <h2 style="color: darkgreen" > Location: ${location} </h2>
        </div>
        <div style="background-color: lightgreen" >
            <h2 style="color: darkslateblue" > Short bio: ${bio} </h2>
        </div>
        <div style="background-color: lightgrey" >
            <h2 style="color: darkred" > LinkedIn: ${linkedin} </h2>
        </div>
        <div style="background-color: lightcoral" >
            <h2 style="color: darkviolet" > GitHub: ${username} </h2>
        </div>
       
    </main>
</body>
</html>
